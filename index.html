<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angelpwn</title>
    
    <link rel="preload" href="fonts/FreeSerif-YO4a.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="files/angel.png" as="image">
    <link rel="icon" href="files/angel.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="glitch-overlay"></div>
    <div class="crt-lines" aria-hidden="true"></div>
    <audio id="bg-audio" src="files/D4NCE4LLNIGHT.m4a" preload="none" loop></audio>
    <div class="boot-sequence" id="boot">
      <div class="header">
    <div class="logo" aria-label="Logo">
          <img id="boot-logo" src="files/angel.png" alt="Logo" decoding="async" fetchpriority="high" />
        </div>
        <div class="version">build_x64_24.04</div>
        <div class="system-info">arch=x86_64 platform=efi secure_boot=enabled kvm=active</div>
      </div>

      <div id="boot-logs" aria-live="polite"></div>

      <div class="memory-check" id="memory-check" aria-label="Memory diagnostic"></div>

      <div class="progress" aria-label="Boot progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="status" id="status">SYSTEM READY</div>
      <div class="scanline" id="scanline"></div>
      <div class="click-prompt" id="click-prompt">Click or press any key to continue</div>
    </div>

    <main id="main" class="hidden" style="max-width:900px; margin:40px auto; color:#fff;">
      <div class="menu" id="menu">
        <div class="menu-header">
          <div class="brand">
            <h1 class="nick" data-text="angelpwn">angelpwn</h1>
          </div>
        </div>
        <div class="menu-items">
          <button class="menu-item" id="team-tooda-btn" aria-expanded="false">TOoDA</button>
          <button class="menu-item" id="citadel-btn" aria-expanded="false">Citadel Botnet</button>
        </div>
        <div class="menu-panel" id="team-tooda-panel" aria-hidden="true">
          <div class="panel-content">
            <div class="team-list">
              <ul class="nick-list">
              </ul>
            </div>
            <div class="story">
            </div>
          </div>
        </div>

        <div class="menu-panel" id="citadel-panel" aria-hidden="true">
          <div class="panel-content">
            <div class="team-list">
              <h2>Citadel</h2>
              <ul class="nick-list">
              </ul>
            </div>
            <div class="story">
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="proof-overlay" class="proof-overlay" aria-hidden="true">
      <img id="proof-img" alt="Proof" />
    </div>

    <script src="js/protect.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
